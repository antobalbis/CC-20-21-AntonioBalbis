name: automated-update
on: [push]

jobs:
  push-docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: comprobar-repositorio
      uses: actions/checkout@v2

    - name: log in en container registry
      id: meta
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: push-image
      run: |
        docker build . --tag ghcr.io/antobalbis/easywarehouse \
        docker push ghcr.io/antobalbis/easywarehouse
