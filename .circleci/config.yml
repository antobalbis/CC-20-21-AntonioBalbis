version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: antobalbis/easywarehouse

    steps:
      - checkout

      - run: curl -L https://github.com/com-lihaoyi/mill/releases/download/0.9.9/0.9.9 > mill && chmod +x mill

      # run tests!
      - run: ./mill eWarehouse[<<parameters.scala_version>>].test


workflow:
  jobs:
    - scala_jobs:
        name: scala_2.12
        version: 2.12.8
    - scala_jobs:
        name: scala_3
        version: 3.0.1
    - scala_jobs:
        name: scala_2.13
        verion: 2.13.6